<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="css/style.css">

  <meta property="og:title" content="Monster Catch - Crazy Addictive">
  <meta property="og:description" content="Single player game. Get the best score you can in the allotted time.">
  <meta property="og:image" content="./images/preview.jpg">
  <meta property="og:url" content="./images/preview.jpg">
  <title>Monster Catch</title>
</head>

<body>
  <nav class="navbar text-light">
    <div class="col">
      <h3>Score</h3>
      <p id="score"></p>
    </div>
    <div class="col">
      <h3>Timer</h3>
      <p id="timer">10</p>  
    </div>
    <div class="col">
      <h3>High Score</h3>
      <p id="highscore">20</p>
    </div>
    <div class="col">
      <button onclick="startGame()">
        Start
      </button>
    </div>
    <div class="col">
        <input id="username" type="text" placeholder="Username">
      <button onclick="startGame()">
        Sign In
      </button>
    </div>
  </nav>
  <ul id="topScores">
  </ul>
  <script src="game.js"></script>

  <footer class="navbar navbar-light fixed-bottom">
    Made with ❤️ by <a href="https://www.github.com/PrimeTimeTran">PrimeTimeTran</a>
    </footer>
</body>



</html>
